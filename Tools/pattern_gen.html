<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pattern Generator - 标定板生成工具</title>
  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  <!-- jsPDF 用于生成 PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <style>
    /* ===== 赛博朋克主题样式 (内联) ===== */
    :root {
      --primary: #00f0ff;
      --secondary: #0066ff;
      --bg-dark: #0a0a1a;
      --panel-bg: rgba(15, 25, 50, 0.9);
      --text: #e0e0e0;
      --border-color: rgba(0, 240, 255, 0.3);
    }
    body {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* 防止双滚动条 */
    }
    
    /* 背景特效 */
    .grid-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: -1;
    }

    /* 顶部导航 */
    .navbar-custom {
      background: rgba(10, 10, 26, 0.95);
      border-bottom: 1px solid var(--border-color);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      height: 60px;
    }
    .back-btn { color: var(--text); transition: 0.3s; }
    .back-btn:hover { color: var(--primary); }

    /* 主布局 */
    .main-layout {
      display: flex;
      flex: 1;
      height: calc(100vh - 60px);
    }

    /* 左侧控制栏 */
    .sidebar {
      width: 320px;
      background: var(--panel-bg);
      border-right: 1px solid var(--border-color);
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    /* 滚动条美化 */
    .sidebar::-webkit-scrollbar { width: 6px; }
    .sidebar::-webkit-scrollbar-thumb { background: var(--secondary); border-radius: 3px; }

    /* 表单元素 */
    .form-group label {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.6);
      margin-bottom: 4px;
    }
    .form-control, .form-select {
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.15);
      color: #fff;
      font-size: 0.9rem;
    }
    .form-control:focus, .form-select:focus {
      background: rgba(0,0,0,0.6);
      border-color: var(--primary);
      box-shadow: 0 0 8px rgba(0, 240, 255, 0.2);
      color: #fff;
    }

    /* 右侧预览区 */
    .preview-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, rgba(30,30,50,0.5) 0%, var(--bg-dark) 100%);
      padding: 20px;
      overflow: auto;
      position: relative;
    }

    /* Canvas 容器 - 模拟打印纸张 */
    .canvas-wrapper {
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      border: 1px solid #fff; /* 纸张边缘 */
      background: white; /* 必须是白色，模拟纸张 */
      max-width: 100%;
      max-height: 100%;
      transition: all 0.3s;
    }
    
    /* 按钮组 */
    .btn-cyber {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      transition: all 0.3s;
      font-size: 0.9rem;
    }
    .btn-cyber:hover {
      background: var(--primary);
      color: #000;
      box-shadow: 0 0 15px var(--primary);
    }
    .btn-secondary-cyber {
      border: 1px solid var(--text);
      color: var(--text);
    }
    .btn-secondary-cyber:hover {
      background: var(--text);
      color: #000;
    }

    /* 语言切换 */
    .lang-switch {
      cursor: pointer;
      font-size: 0.8rem;
      padding: 2px 8px;
      border: 1px solid var(--secondary);
      border-radius: 4px;
      color: var(--secondary);
    }
    .lang-switch:hover { background: var(--secondary); color: #fff; }

    /* 提示信息 */
    .info-box {
      font-size: 0.75rem;
      color: #888;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 4px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>

  <!-- 顶部栏 -->
  <div class="navbar-custom">
    <div class="d-flex align-items-center">
      <a href="../tools.html" class="back-btn me-3"><i class="fa-solid fa-arrow-left"></i></a>
      <h5 class="m-0 fw-bold"><i class="fa-solid fa-qrcode me-2 text-primary"></i><span data-i18n="title">标定板生成器</span></h5>
    </div>
    <div class="lang-switch" onclick="toggleLang()" id="langBtn">EN</div>
  </div>

  <!-- 主界面 -->
  <div class="main-layout">
    
    <!-- 左侧控制面板 -->
    <div class="sidebar">
      <h6 class="text-white border-bottom border-secondary pb-2 mb-3" data-i18n="settings">参数设置 / Settings</h6>

      <!-- 类型 -->
      <div class="form-group">
        <label data-i18n="label_type">类型 (Type)</label>
        <select id="type" class="form-select">
          <option value="charuco">ChArUco (ArUco + Chess)</option>
          <option value="checkerboard">棋盘格 (Checkerboard)</option>
        </select>
      </div>

      <!-- 纸张尺寸 -->
      <div class="row g-2">
        <div class="col-6 form-group">
          <label data-i18n="label_width">纸宽 (W, mm)</label>
          <input type="number" id="boardWidth" class="form-control" value="297">
        </div>
        <div class="col-6 form-group">
          <label data-i18n="label_height">纸高 (H, mm)</label>
          <input type="number" id="boardHeight" class="form-control" value="210">
        </div>
      </div>
      <div class="text-end mb-2">
        <small class="text-muted" style="font-size:0.7rem; cursor:pointer;" onclick="setPaper(210,297)">[A4 Portrait]</small>
        <small class="text-muted" style="font-size:0.7rem; cursor:pointer;" onclick="setPaper(297,210)">[A4 Landscape]</small>
      </div>

      <!-- 格子数量 -->
      <div class="row g-2">
        <div class="col-6 form-group">
          <label data-i18n="label_rows">行数 (Rows)</label>
          <input type="number" id="rows" class="form-control" value="6"> <!-- Typically vert -->
        </div>
        <div class="col-6 form-group">
          <label data-i18n="label_cols">列数 (Cols)</label>
          <input type="number" id="cols" class="form-control" value="9"> <!-- Typically horiz -->
        </div>
      </div>

      <!-- 格子大小 -->
      <div class="form-group">
        <label data-i18n="label_size">格子边长 (Size, mm)</label>
        <input type="number" id="squareSize" class="form-control" value="25">
      </div>

      <!-- 字典 (仅 ChArUco) -->
      <div class="form-group" id="dictGroup">
        <label data-i18n="label_dict">ArUco 字典 (Dictionary)</label>
        <select id="dictionary" class="form-select">
          <option value="4">DICT_4X4</option>
          <option value="5">DICT_5X5</option>
          <option value="6" selected>DICT_6X6</option>
          <option value="7">DICT_7X7</option>
        </select>
      </div>

      <!-- 操作按钮 -->
      <div class="mt-3 d-grid gap-2">
        <button class="btn btn-cyber" onclick="downloadPDF()">
          <i class="fa-solid fa-file-pdf me-2"></i><span data-i18n="btn_pdf">导出 PDF (打印)</span>
        </button>
        <button class="btn btn-secondary-cyber btn-sm" onclick="downloadPNG()">
          <i class="fa-regular fa-image me-2"></i><span data-i18n="btn_png">保存为图片</span>
        </button>
      </div>

      <div class="info-box mt-3">
        <i class="fa-solid fa-circle-info me-1 text-primary"></i> <span data-i18n="info_text">提示：ArUco 图案为算法模拟生成，ID 唯一且确定。打印时请选择“实际大小”以保证尺寸精准。</span>
      </div>
    </div>

    <!-- 右侧预览区 -->
    <div class="preview-area">
        <canvas id="patternCanvas" class="canvas-wrapper"></canvas>
        <div class="mt-3 text-white-50 small">
            <span id="previewDim">297mm x 210mm</span> @ 96 DPI Preview
        </div>
    </div>
  </div>

  <script>
    // ===== 1. 语言国际化 =====
    const translations = {
      zh: {
        title: "标定板生成器",
        settings: "参数配置",
        label_type: "类型 (Type)",
        label_width: "纸宽 (mm)",
        label_height: "纸高 (mm)",
        label_rows: "行数 (Rows)",
        label_cols: "列数 (Cols)",
        label_size: "格边长 (mm)",
        label_dict: "ArUco 字典",
        btn_pdf: "下载 PDF (用于打印)",
        btn_png: "保存为 PNG",
        info_text: "提示：ArUco 码通过位运算模拟生成，相同 ID 图案固定。请在打印设置中选择'无缩放'。",
        lang_btn: "Switch to EN"
      },
      en: {
        title: "Pattern Generator",
        settings: "Configuration",
        label_type: "Target Type",
        label_width: "Paper W (mm)",
        label_height: "Paper H (mm)",
        label_rows: "Rows (Vert)",
        label_cols: "Cols (Horiz)",
        label_size: "Square Size (mm)",
        label_dict: "Dictionary",
        btn_pdf: "Download PDF (Print)",
        btn_png: "Save as PNG",
        info_text: "Note: ArUco markers are procedurally generated (simulated). Ensure 'Actual Size' when printing.",
        lang_btn: "切换中文"
      }
    };

    let currentLang = 'zh';

    function toggleLang() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      const t = translations[currentLang];
      
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if(t[key]) el.innerText = t[key];
      });
      document.getElementById('langBtn').innerText = t.lang_btn;
    }

    // ===== 2. 核心绘图逻辑 =====
    const canvas = document.getElementById('patternCanvas');
    const ctx = canvas.getContext('2d');
    const inputs = document.querySelectorAll('input, select');
    const PIXELS_PER_MM = 3.7795; // 96 DPI for screen preview
    const START_ID = 0; // Fixed start ID

    // 绑定事件
    inputs.forEach(input => input.addEventListener('input', drawPattern));
    
    // 快速设置纸张
    function setPaper(w, h) {
      document.getElementById('boardWidth').value = w;
      document.getElementById('boardHeight').value = h;
      drawPattern();
    }

    function drawPattern() {
      const rows = parseInt(document.getElementById('rows').value) || 1;
      const cols = parseInt(document.getElementById('cols').value) || 1;
      const sqSizeMm = parseFloat(document.getElementById('squareSize').value) || 10;
      const boardW_mm = parseFloat(document.getElementById('boardWidth').value) || 100;
      const boardH_mm = parseFloat(document.getElementById('boardHeight').value) || 100;
      const dictSize = parseInt(document.getElementById('dictionary').value);
      const type = document.getElementById('type').value;

      // 更新尺寸显示
      document.getElementById('previewDim').innerText = `${boardW_mm}mm x ${boardH_mm}mm`;
      
      // 控制字典选项显示
      if(type === 'checkerboard') {
        document.getElementById('dictGroup').style.display = 'none';
      } else {
        document.getElementById('dictGroup').style.display = 'block';
      }

      // 设置 Canvas 分辨率
      const widthPx = boardW_mm * PIXELS_PER_MM;
      const heightPx = boardH_mm * PIXELS_PER_MM;
      canvas.width = widthPx;
      canvas.height = heightPx;

      // 为适应屏幕，限制 CSS 显示尺寸，保持比例
      // canvas.style.width 和 height 会由 CSS max-width 控制

      // 1. 绘制白色底色 (模拟纸张)
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 2. 计算图案居中偏移
      const patternW_mm = cols * sqSizeMm;
      const patternH_mm = rows * sqSizeMm;
      const offsetX = (widthPx - patternW_mm * PIXELS_PER_MM) / 2;
      const offsetY = (heightPx - patternH_mm * PIXELS_PER_MM) / 2;
      const sqSizePx = sqSizeMm * PIXELS_PER_MM;

      // 检查是否超出纸张
      if(patternW_mm > boardW_mm || patternH_mm > boardH_mm) {
        // 绘制警告
        ctx.fillStyle = 'red';
        ctx.font = `${5 * PIXELS_PER_MM}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText("Pattern too large for paper!", widthPx/2, heightPx/2);
        return;
      }

      ctx.save();
      ctx.translate(offsetX, offsetY);

      let currentId = START_ID;
      ctx.fillStyle = 'black';

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const x = c * sqSizePx;
          const y = r * sqSizePx;
          const isBlack = (r + c) % 2 !== 0;

          if (type === 'checkerboard') {
            if (isBlack) ctx.fillRect(x, y, sqSizePx, sqSizePx);
          } else {
            // ChArUco 逻辑
            if (isBlack) {
              ctx.fillRect(x, y, sqSizePx, sqSizePx);
            } else {
              // 在白格中绘制 ArUco
              const margin = sqSizePx * 0.15; // 边距留白
              const markerSize = sqSizePx * 0.7;
              drawArUcoMarker(x + margin, y + margin, markerSize, currentId, dictSize);
              currentId++;
            }
          }
        }
      }
      ctx.restore();

      // 3. 绘制页脚文字
      ctx.fillStyle = '#666';
      ctx.font = `${3 * PIXELS_PER_MM}px Courier New`;
      ctx.textAlign = 'center';
      const typeStr = type === 'charuco' ? `ChArUco ${dictSize}x${dictSize}` : 'Checkerboard';
      const text = `${typeStr} | ${rows}x${cols} | Cell: ${sqSizeMm}mm | Generated by Online Tool`;
      ctx.fillText(text, widthPx / 2, heightPx - (3 * PIXELS_PER_MM));
    }

    /**
     * 模拟 ArUco Marker 绘制
     * 注意：这使用伪随机算法生成视觉上类似 ArUco 的图案
     */
    function drawArUcoMarker(x, y, size, id, dictSize) {
      const gridSize = dictSize + 2; // +2 for border
      const cellSize = size / gridSize;

      // 背景全黑（边框）
      ctx.fillStyle = 'black';
      ctx.fillRect(x, y, size, size);

      // 内部位图
      for (let r = 0; r < dictSize; r++) {
        for (let c = 0; c < dictSize; c++) {
          // 伪随机种子：确保相同 ID 总是生成相同图案
          // 使用正弦函数模拟 Hash
          const seed = Math.sin(id * 9999 + r * 11 + c * 7);
          const bit = seed > 0 ? 1 : 0; 

          if (bit === 1) {
            ctx.fillStyle = 'white';
            ctx.fillRect(x + (c + 1) * cellSize, y + (r + 1) * cellSize, cellSize, cellSize);
          }
        }
      }
    }

    // ===== 3. 下载功能 =====
    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const boardW = parseFloat(document.getElementById('boardWidth').value);
      const boardH = parseFloat(document.getElementById('boardHeight').value);

      // jsPDF 初始化单位为 mm
      const doc = new jsPDF({
        orientation: boardW > boardH ? 'l' : 'p',
        unit: 'mm',
        format: [boardW, boardH]
      });

      // 获取高清图像数据 (canvas 已经是按 mm * 96dpi 创建的大图)
      const imgData = canvas.toDataURL('image/jpeg', 1.0);

      // 填充整个 PDF 页面 (0,0, w, h)
      doc.addImage(imgData, 'JPEG', 0, 0, boardW, boardH);
      doc.save(`calibration_pattern_${boardW}x${boardH}mm.pdf`);
    }

    function downloadPNG() {
      const link = document.createElement('a');
      link.download = 'calibration_pattern.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // 初始化运行
    drawPattern();
  </script>
</body>
</html>

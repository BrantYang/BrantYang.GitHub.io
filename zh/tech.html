<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>机器视觉工程师 - 技术栈</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div id="navbar-placeholder"></div>

  <header class="page-header">
    <div class="container">
      <h1 class="h2 mb-2"><i class="fa-solid fa-layer-group text-primary"></i> 技术栈</h1>
      <p class="text-muted mb-0">从传感器到算法再到部署：面向产线落地的全链路能力。</p>
    </div>
  </header>

  <main class="container my-5">
    <div class="row g-4">
      <div class="col-lg-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title"><i class="fa-solid fa-code text-primary"></i> 编程语言</h5>
            <p class="text-muted mb-2">高性能 + 工业软件 + 快速原型</p>
            <div class="d-flex flex-wrap gap-2">
              <span class="badge text-bg-info">C++</span>
              <span class="badge text-bg-info">C#</span>
              <span class="badge text-bg-warning">Python</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title"><i class="fa-solid fa-eye text-primary"></i> 视觉算法</h5>
            <p class="text-muted mb-2">传统算法与工业库</p>
            <ul class="mb-0">
              <li>OpenCV（源码理解与工程化）</li>
              <li>Halcon（高精度测量/定位）</li>
              <li>VisionPro / VisionMaster（快速落地）</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title"><i class="fa-solid fa-brain text-primary"></i> 深度学习</h5>
            <p class="text-muted mb-2">训练 + 工业部署</p>
            <div class="d-flex flex-wrap gap-2">
              <span class="border px-2 py-1 rounded">YOLO</span>
              <span class="border px-2 py-1 rounded">TensorFlow</span>
              <span class="border px-2 py-1 rounded">PaddlePaddle</span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fa-solid fa-cube text-primary"></i> 3D 视觉与硬件感知</h5>
            <p class="text-muted mb-3">2D / 2.5D / TOF 3D / 线扫 3D / 结构光 + 传感器融合</p>
            <div class="d-flex flex-wrap gap-2">
              <span class="badge rounded-pill text-bg-dark">线扫3D</span>
              <span class="badge rounded-pill text-bg-dark">结构光</span>
              <span class="badge rounded-pill text-bg-dark">TOF 3D</span>
              <span class="badge rounded-pill text-bg-dark">激光测距</span>
              <span class="badge rounded-pill text-bg-dark">毫米波雷达</span>
              <span class="badge rounded-pill text-bg-dark">智能传感器</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>

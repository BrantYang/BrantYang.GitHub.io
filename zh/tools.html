<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vision Engineer Tools - 视觉工程师工具箱</title>
  
  <!-- 引入 Bootstrap 和 FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  
  <style>
    /* ===== 全局变量与主题 ===== */
    :root {
      --primary-color: #00f0ff;   /* 赛博蓝 */
      --secondary-color: #0066ff; /* 深蓝 */
      --accent-color: #ff00ff;    /* 霓虹粉 */
      --dark-bg: #0a0a1a;         /* 深色背景 */
      --card-bg: rgba(20, 30, 50, 0.8);
      --text-color: #e0e0e0;
      --border-color: rgba(0, 240, 255, 0.2);
    }

    body {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background: var(--dark-bg);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* 背景网格特效 */
    .grid-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: 
        linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
      pointer-events: none;
    }

    /* 顶部导航 */
    .navbar-custom {
      background: rgba(10, 10, 26, 0.95);
      border-bottom: 1px solid var(--border-color);
      backdrop-filter: blur(10px);
      padding: 10px 0;
    }
    .brand-text {
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--primary-color);
      text-transform: uppercase;
    }

    /* 头部搜索区域 */
    .header-area {
      padding: 80px 0 50px;
      text-align: center;
      position: relative;
    }
    .header-title {
      font-weight: 800;
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #fff, var(--primary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .search-wrapper {
      position: relative;
      max-width: 500px;
      margin: 0 auto;
    }
    .search-input {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid var(--border-color);
      color: #fff;
      padding: 15px 25px;
      border-radius: 50px;
      width: 100%;
      transition: all 0.3s;
      font-size: 1.1rem;
    }
    .search-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
      background: rgba(0, 0, 0, 0.7);
    }
    .search-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
    }

    /* 工具卡片样式 */
    .tool-link {
      text-decoration: none;
      color: inherit;
      display: block;
      height: 100%;
    }
    .tool-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 30px;
      height: 100%;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .tool-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 4px; height: 100%;
      background: var(--border-color);
      transition: 0.3s;
    }
    .tool-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border-color: var(--primary-color);
    }
    .tool-card:hover::before {
      background: var(--primary-color);
      box-shadow: 0 0 10px var(--primary-color);
    }

    /* 图标容器 */
    .tool-icon-wrapper {
      width: 64px; height: 64px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 20px;
      font-size: 2rem;
      transition: 0.3s;
    }
    .tool-card:hover .tool-icon-wrapper {
      transform: scale(1.1) rotate(5deg);
    }

    /* 分类颜色定义 */
    .cat-calc { color: var(--primary-color); border: 1px solid rgba(0, 240, 255, 0.3); }
    .cat-tool { color: var(--accent-color); border: 1px solid rgba(255, 0, 255, 0.3); }
    .cat-hw   { color: var(--secondary-color); border: 1px solid rgba(0, 102, 255, 0.3); }
    .cat-fun  { color: #ff9900; border: 1px solid rgba(255, 153, 0, 0.3); }

    .tool-title { font-size: 1.35rem; font-weight: 700; margin-bottom: 10px; color: #fff; }
    .tool-desc { font-size: 0.95rem; color: rgba(255, 255, 255, 0.6); flex-grow: 1; line-height: 1.5; margin-bottom: 20px;}
    
    /* 标签 */
    .tool-tags { display: flex; gap: 8px; flex-wrap: wrap; }
    .badge-cyber {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 4px;
    }
    
    /* 动画 */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-in { animation: fadeIn 0.5s ease forwards; }
  </style>
</head>
<body>

  <div class="grid-bg"></div>

  <!-- 1. 顶部导航 -->
  <nav class="navbar navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand brand-text" href="#"><i class="fa-solid fa-eye me-2"></i>Vision Tools</a>
      <div class="d-flex align-items-center">
         <button class="btn btn-sm btn-outline-info rounded-pill px-3" onclick="toggleLanguage()">
            <i class="fa-solid fa-language me-1"></i> <span id="langLabel">EN</span>
         </button>
      </div>
    </div>
  </nav>

  <!-- 2. 头部区域 -->
  <header class="header-area container">
    <h1 class="header-title" id="pageTitle">工程工具箱</h1>
    <p class="text-white-50 mb-5" id="pageSubtitle">ENGINEER'S TOOLKIT v2.1</p>
    
    <div class="search-wrapper">
        <input type="text" class="search-input" id="toolSearch" placeholder="搜索工具..." onkeyup="filterTools()">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
    </div>
  </header>

  <!-- 3. 工具列表容器 -->
  <main class="container mb-5">
    <div class="row g-4" id="toolsGrid">
        <!-- 默认显示 Loading 状态，JS 加载成功后会被替换 -->
        <div class="col-12 text-center text-white-50 py-5">
            <div class="spinner-border text-info" role="status"></div>
            <p class="mt-3">初始化模块中 / Loading Modules...</p>
        </div>
    </div>
  </main>

  <!-- ============================================== -->
  <!-- 关键点：先引入数据 JS，再引入逻辑 JS -->
  <!-- ============================================== -->
  <script src="Tools/tools_data.js"></script>

  <script>
    // ===== 全局变量 =====
    let currentLang = 'zh'; // 默认语言
    let allToolsData = [];  // 用于存储工具数据

    // 界面静态文本
    const uiText = {
        zh: { 
            title: "工程工具箱", 
            subtitle: "工程师的常用计算与辅助工具", 
            searchPlaceholder: "输入关键词搜索 (如: 焦距, 标定...)", 
            langLabel: "Switch EN" 
        },
        en: { 
            title: "Engineering Toolkit", 
            subtitle: "Common calculation and auxiliary tools", 
            searchPlaceholder: "Search tools (e.g., Lens, Calibration...)", 
            langLabel: "切换中文" 
        }
    };

    // ===== 初始化 =====
    document.addEventListener('DOMContentLoaded', () => {
        // 1. 检查 tools_data.js 是否成功加载了全局变量 TOOLS_CONFIG
        if (typeof TOOLS_CONFIG !== 'undefined') {
            console.log("Data loaded successfully.");
            allToolsData = TOOLS_CONFIG;
            renderTools(); // 渲染卡片
        } else {
            console.error("TOOLS_CONFIG is undefined.");
            showError(); // 显示错误提示
        }
        
        updateStaticUI(); // 设置初始标题语言
    });

    // ===== 渲染功能 =====
    function renderTools() {
        const grid = document.getElementById('toolsGrid');
        grid.innerHTML = ''; // 清空 Loading

        if (allToolsData.length === 0) {
            grid.innerHTML = '<div class="text-center text-muted">No tools found.</div>';
            return;
        }

        allToolsData.forEach((tool, index) => {
            // 获取当前语言的标题和描述，如果缺失则回退到英文
            const title = tool.title[currentLang] || tool.title['en'];
            const desc = tool.desc[currentLang] || tool.desc['en'];
            
            // 确定图标颜色样式
            let catClass = 'cat-fun'; // 默认
            if(tool.category === 'calc') catClass = 'cat-calc';
            if(tool.category === 'tool') catClass = 'cat-tool';
            if(tool.category === 'hw') catClass = 'cat-hw';

            // 生成标签 HTML
            const tagsHtml = tool.tags.map(tag => `<span class="badge-cyber">${tag}</span>`).join('');

            // 构造文件名路径 (自动加上 Tools/ 前缀)
            // 如果 filename 是 "#"，则禁用链接
            const href = tool.filename === '#' ? 'javascript:void(0)' : `Tools/${tool.filename}`;
            const opacityStyle = tool.filename === '#' ? 'opacity: 0.6;' : ''; // 开发中的项目半透明

            // 构造 HTML 卡片 string
            const cardHtml = `
                <div class="col-md-6 col-lg-4 tool-item animate-in" 
                     style="animation-delay: ${index * 0.1}s; ${opacityStyle}"
                     data-keywords="${tool.keywords.toLowerCase()} ${title.toLowerCase()}">
                    
                    <a href="${href}" class="tool-link">
                        <div class="tool-card">
                            <div class="tool-icon-wrapper ${catClass}">
                                <i class="${tool.icon}"></i>
                            </div>
                            <h3 class="tool-title">${title}</h3>
                            <p class="tool-desc">${desc}</p>
                            <div class="tool-tags">
                               ${tagsHtml}
                            </div>
                        </div>
                    </a>
                </div>
            `;
            grid.insertAdjacentHTML('beforeend', cardHtml);
        });
    }

    // ===== 搜索功能 =====
    function filterTools() {
        const input = document.getElementById('toolSearch');
        const filter = input.value.toLowerCase();
        const nodes = document.getElementsByClassName('tool-item');

        for (let i = 0; i < nodes.length; i++) {
            // 比对 keywords 属性
            let phrases = nodes[i].getAttribute('data-keywords');
            if (phrases.includes(filter)) {
                nodes[i].style.display = "block";
            } else {
                nodes[i].style.display = "none";
            }
        }
    }

    // ===== 语言切换 =====
    function toggleLanguage() {
        currentLang = (currentLang === 'zh') ? 'en' : 'zh';
        
        updateStaticUI();
        renderTools(); // 重新渲染卡片以更新文字
        
        // 重新应用当前的搜索过滤，防止切换语言后搜索结果重置
        filterTools(); 
    }

    function updateStaticUI() {
        const t = uiText[currentLang];
        document.getElementById('pageTitle').innerText = t.title;
        document.getElementById('pageSubtitle').innerText = t.subtitle;
        document.getElementById('toolSearch').placeholder = t.searchPlaceholder;
        document.getElementById('langLabel').innerText = t.langLabel;
    }

    // ===== 错误处理 =====
    function showError() {
        document.getElementById('toolsGrid').innerHTML = `
            <div class="col-12 text-center text-danger py-5">
                <i class="fa-solid fa-triangle-exclamation fa-3x mb-3 text-warning"></i><br>
                <h4 class="text-light">数据加载失败 / Load Failed</h4>
                <p class="text-white-50">无法读取配置文件 <code>Tools/tools_data.js</code>。</p>
                <small class="text-muted">请检查该文件是否存在，且语法是否正确 (const TOOLS_CONFIG = ...)。</small>
            </div>`;
    }
  </script>
</body>
</html>

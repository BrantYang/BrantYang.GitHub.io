<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>机器视觉工程师 - 案例</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div id="navbar-placeholder"></div>

  <header class="page-header">
    <div class="container">
      <h1 class="h2 mb-2"><i class="fa-solid fa-briefcase text-primary"></i> 行业案例</h1>
      <p class="text-muted mb-0">用可复用的方法解决真实产线问题。</p>
    </div>
  </header>

  <main class="container my-5">
    <div class="text-center mb-4">
      <button class="btn btn-outline-dark filter-btn active" data-filter="all">全部</button>
      <button class="btn btn-outline-dark filter-btn" data-filter="semicon">半导体</button>
      <button class="btn btn-outline-dark filter-btn" data-filter="threec">3C电子</button>
      <button class="btn btn-outline-dark filter-btn" data-filter="auto">汽车制造</button>
      <button class="btn btn-outline-dark filter-btn" data-filter="newenergy">新能源</button>
    </div>

    <div class="row g-4">
      <div class="col-md-4 case-item semicon">
        <div class="card h-100 shadow-sm">
          <img src="../assets/images/solutions/wafer.svg" class="card-img-top case-img" alt="Wafer" />
          <div class="card-body">
            <h5 class="card-title">晶圆表面缺陷检测</h5>
            <p class="card-text text-muted">基于深度学习的微小划痕/异物检测方案。</p>
            <a href="case-detail.html?id=wafer" class="btn btn-sm btn-primary">查看详情</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 case-item threec">
        <div class="card h-100 shadow-sm">
          <img src="../assets/images/solutions/wafer.svg" class="card-img-top case-img" alt="3C" />
          <div class="card-body">
            <h5 class="card-title">3C外观缺陷检测</h5>
            <p class="card-text text-muted">复杂反光背景下的检测与误检控制。</p>
            <a href="case-detail.html?id=threec" class="btn btn-sm btn-primary">查看详情</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 case-item auto">
        <div class="card h-100 shadow-sm">
          <img src="../assets/images/solutions/wafer.svg" class="card-img-top case-img" alt="Auto" />
          <div class="card-body">
            <h5 class="card-title">装配定位与测量</h5>
            <p class="card-text text-muted">高精度定位、尺寸测量与节拍优化。</p>
            <a href="case-detail.html?id=assembly" class="btn btn-sm btn-primary">查看详情</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 case-item newenergy">
        <div class="card h-100 shadow-sm">
          <img src="../assets/images/solutions/wafer.svg" class="card-img-top case-img" alt="New Energy" />
          <div class="card-body">
            <h5 class="card-title">电池/模组检测</h5>
            <p class="card-text text-muted">外观 + 尺寸 + 标识的一体化检测思路。</p>
            <a href="case-detail.html?id=battery" class="btn btn-sm btn-primary">查看详情</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
  <script>
    (function () {
      const buttons = document.querySelectorAll('.filter-btn');
      const items = document.querySelectorAll('.case-item');

      buttons.forEach((btn) => {
        btn.addEventListener('click', () => {
          buttons.forEach((b) => b.classList.remove('active'));
          btn.classList.add('active');

          const filter = btn.getAttribute('data-filter');
          items.forEach((item) => {
            const show = filter === 'all' || item.classList.contains(filter);
            item.style.display = show ? 'block' : 'none';
          });
        });
      });
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>机器视觉工程师 - 干货分享</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div id="navbar-placeholder"></div>

  <header class="page-header">
    <div class="container">
      <h1 class="h2 mb-2"><i class="fa-solid fa-share-nodes text-primary"></i> 干货分享</h1>
      <p class="text-muted mb-0">整理可复用的资料、模板与工具，帮助快速上手。</p>
    </div>
  </header>

  <main class="container my-5">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>资源名称</th>
            <th>类型</th>
            <th>大小</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>PCB 缺陷检测数据集 (YOLO 格式)</td>
            <td>Dataset</td>
            <td>1.2 GB</td>
            <td>
              <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#wechatModal" data-resource="PCB 缺陷检测数据集" data-code="PCB01">
                <i class="fa-solid fa-download"></i> 获取下载码
              </button>
            </td>
          </tr>
          <tr>
            <td>Halcon 算子速查表 (PDF)</td>
            <td>Cheat Sheet</td>
            <td>~6 MB</td>
            <td>
              <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#wechatModal" data-resource="Halcon 算子速查表" data-code="HAL01">
                <i class="fa-solid fa-download"></i> 获取下载码
              </button>
            </td>
          </tr>
          <tr>
            <td>OpenCV 工程模板（日志/配置/性能统计）</td>
            <td>Template</td>
            <td>~2 MB</td>
            <td>
              <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#wechatModal" data-resource="OpenCV 工程模板" data-code="OCV01">
                <i class="fa-solid fa-download"></i> 获取下载码
              </button>
            </td>
          </tr>
          <tr>
            <td>视觉项目验收清单（精度/稳定性/节拍）</td>
            <td>Checklist</td>
            <td>~300 KB</td>
            <td>
              <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#wechatModal" data-resource="视觉项目验收清单" data-code="QA01">
                <i class="fa-solid fa-download"></i> 获取下载码
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="modal fade" id="wechatModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">关注公众号获取免费资源</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <p class="mb-2">为了防止恶意爬虫，请关注公众号回复 <strong id="wechat-code">"PCB01"</strong> 获取下载密码。</p>
            <img src="../assets/images/qrcode.svg" class="img-fluid w-50" alt="WeChat QR" />
            <p class="mt-2 text-muted mb-0">关注后不仅能下载，还能加入视觉工程师交流群。</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
  <script>
    (function () {
      const modal = document.getElementById('wechatModal');
      if (!modal) return;

      modal.addEventListener('show.bs.modal', (event) => {
        const btn = event.relatedTarget;
        if (!btn) return;

        const code = btn.getAttribute('data-code') || 'PCB01';
        const el = document.getElementById('wechat-code');
        if (el) el.textContent = `"${code}"`;

        const resource = btn.getAttribute('data-resource');
        const title = modal.querySelector('.modal-title');
        if (title && resource) title.textContent = `关注公众号获取：${resource}`;
      });
    })();
  </script>
</body>
</html>
